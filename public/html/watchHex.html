        <style>
        .grid{
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            min-width:auto;
        }
        .color-square1 {
            width: 20px; /* Adjust the size of the square as needed */
            height: 20px; /* Adjust the size of the square as needed */
            background-color: #3568ea ;
            display: inline-block;
            vertical-align: middle; /* Align the square vertically with the text */
            margin-right: 5px; /* Adjust spacing between the square and the text */
        }

        .color-square2{
            width: 20px; /* Adjust the size of the square as needed */
            height: 20px; /* Adjust the size of the square as needed */
            background-color: #ea3535;
            display: inline-block;
            vertical-align: middle; /* Align the square vertically with the text */
            margin-right: 5px; /* Adjust spacing between the square and the text */
        }
        .color-red{
            color:#ea3535 !important;
        }

        .color-blue{
            color:#3568ea !important;
        }

        .z-index{
            z-index: 9999;
        }

.board {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin-top:7%;
}

#Surrender{
    position:absolute;
    bottom:5%;
    right:1%;
    padding:15px;
}

@media (max-width: 768px) {
    .board {
        height: auto; /* or any other value suitable for mobile devices */
        width: auto;
       
    }
}

    body{
        background-color: #303030;
        overflow-y: hidden;
        
    }


    #p1Timer,#p2Timer{
        padding-left: 20px;
    }

    #p1,#p2{
        padding: 10px;
        border-radius: 5px;
    }

    #Score_You,#Score_Opp{
        background-color: rgb(62, 63, 63);
        color: aliceblue;
        height: max-content;
        width: max-content;
        padding: 15px;
        padding-right: 40px;
        border-radius: 10px;
    }

    #Score_You{
        position: absolute;
        top:60%;
        left:0;
    }

    #Score_Opp{
        position: absolute;
        bottom: 60%;
        right:0;
    }

    @media only screen and (max-width: 700px) {
        #Welcome{
            font-size: medium;
        }

        #Score_You,#Score_Opp{
            padding: 10px;
            padding-right: 30px;
            border-radius: 8px;
        }
        #Score_You {
            position: absolute;
            bottom: 20px;
            top: unset;
            left: 2%;
        }

         #Score_Opp{
            position: absolute;
            bottom: 20px;
            right:2%;
        }



       
        #Surrender{
            position:absolute;
            top:10%;
            bottom: unset;
            right:5%;
            padding:15px;
        }

    }
    @media only screen and (max-width: 400px) {
        #Welcome{
            font-size: small;
        }
        #Score_You,#Score_Opp{
            padding: 5px;
            padding-right: 15px;
            border-radius: 5px;
        }
        #Score_You {
            position: absolute;
            bottom: 20px;
            top: unset;
            left: 2%;
        }

         #Score_Opp{
            position: absolute;
            bottom: 20px;
            right:2%;
        }
       
        #Surrender{
            position:absolute;
            top:10%;
            bottom: unset;
            right:5%;
            padding:15px;
        }

    }

    </style>

    </head>

<body >
    <!-- Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark" style="color:white;height:10vh;background-color:rgb(59,59,59);">
        <div class="container-fluid justify-content-between">
            <!-- Left elements -->
            <div class="d-flex" id="p1">
                <a class="nav-link d-sm-flex align-items-sm-center;" href="#">
                    <img src="/public/img/user.png" class="rounded-circle" height="22"
                        alt="Black and White Portrait of a Man" loading="lazy" />
                    <strong class="d-none d-sm-block ms-1" id="player_1">{{ player1 }}</strong>
                </a>
                <div id="p1Timer">30</div>
            </div>
    
            <!-- Center elements -->
            <div class="d-flex">
                <h3 id="Welcome">WELCOME TO HEX</h3>
            </div>
            <!-- Center elements -->
    
            <!-- Right elements -->
            
            <div class="d-flex" id="p2">
                <a class="nav-link d-sm-flex align-items-sm-center" href="#">
                    <img src="/public/img/user.png" class="rounded-circle" height="22"
                        alt="Black and White Portrait of a Man" loading="lazy" />
                    <strong class="d-none d-sm-block ms-1" id="player_2">{{ player2 }}</strong>
                </a>
                <div id="p2Timer">30</div>
                
            </div>
            <!-- Right elements -->
        </div>
    </nav>
    <!-- Navbar -->
    <div class="col-3 d-flex flex-column justify-content-center" id="Score_You">
        <span>Color : <span id="p1color" class="color-square1"></span> </span>
        <span>Moves played :<span id="p1NumMoves">0</span></span>
        <span>Moves missed : <span id="p1MissedMoves">0</span></span>
        <!-- <span>Win probability : <span id="YouWinPercent">50%</span></span> -->
    </div>
    <div class="col-3 d-flex flex-column justify-content-center" id="Score_Opp">
        <span>Color : <span id="p2color" class="color-square2"></span></span>
        <span>Moves played :<span id="p2NumMoves">0</span></span>
        <span>Moves missed : <span id="p2MissedMoves">0</span></span>
        <!-- <span>Win probability : <span id="OppoWinPercent">50%</span></span> -->
    </div>
    <button type="button" id="Surrender" class="btn btn-danger" onclick="Exit()">Exit</button>

    <script src="
    https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.17.0/dist/tf.min.js
    "></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="
    https://cdn.jsdelivr.net/npm/onnxjs@0.1.8/dist/onnx.min.js
    "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    <script>
        const board_size = 11;
        const Blue= '#3568ea';
        const Red= '#ea3535';
        const Def='white';
        const Timer_Def='#3b3b3b';
        const Timer_Red='#fb2943';
        const Timer_Blue='#069af3';
        var init=false;
        var blue_turn=true;
        var matrix = Array(board_size * board_size).fill(null);
        var p1Name="Player 1";
        var p2Name="Player 2";
        var player1_moves=0;
        var player1_missed=0;
        var player2_moves=0;
        var player2_missed=0;
        var p1Timer ;
        var p2Timer;
        var interval;
        var time=20;

        function set_color(index,player1) {
            var hexagonGroup = $('.hexagon-group').eq(index);
            var hexagon = hexagonGroup.find('.hexagon polygon'); 
            if(player1)
                hexagon.css('fill', Blue);
            else
                hexagon.css('fill', Red);
            return;
        }

            

        async function startTimer(remtime) {
            if(blue_turn){
                document.getElementById('p2').style.backgroundColor=Timer_Def;
                document.getElementById("p1").style.backgroundColor=Timer_Blue;
                $('#p2Timer').text("0");
            }
            else{
                document.getElementById('p1').style.backgroundColor=Timer_Def;
                document.getElementById("p2").style.backgroundColor=Timer_Red;
                $('#p1Timer').text("0");
            }
            
            clearInterval(interval);
            time_left=remtime;
            
            var timerElement= blue_turn? $('#p1Timer'):$('#p2Timer');

            timerElement.text(time_left);
            interval = setInterval(async function () {
                time_left--;
                timerElement.text(time_left);
                if (time_left == 0) {
                    clearInterval(interval);
                    timerElement.text("0");
                    return;
                }
            }, 1000);
        }

        function p1_move(){
            blue_turn=true;
            startTimer(time);   
        }
        function p2_move(){
            blue_turn=false;
            startTimer(time);
        }
        
        
        function endGame(name) {
            ongoing=false;
            let timerInterval;
            Swal.fire({
                title: "Game Over!",
                imageUrl:"/public/img/YouWin.avif",
                imageWidth: 400,
                imageHeight: 200,
                imageAlt: "Result image",
                text:  name+" Won.",
                timer: 5000,
                didOpen: () => {
                    timerInterval = setInterval(() => {
                    }, 1000);
                },
                willClose: () => {
                    clearInterval(timerInterval);
                },
                showConfirmButton:true,
                backdrop: name==="You"? `
                    rgba(108, 122, 137,0.4)
                    url("/public/img/win.gif")
                    center
                    repeat
                `:"",
                customClass:{
                    backdrop:'z-index'
                }
            }).then((result) => {
                location.href='/';
            });
        }

            let game_id = getCookie("game_id");
            let session_id = getCookie("session_id");
            let hostname = window.location.hostname; // Get current hostname
            var port = window.location.port || (window.location.protocol === 'https:' ? '443' : '80');
            
   
            // Determine the WebSocket protocol based on the current page protocol
            let wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            
            // Construct the WebSocket URL using the obtained hostname, port, and protocol
            let socket = new WebSocket(`${wsProtocol}//${hostname}:${port}/ws/watch/${game_id}/${session_id}`);
             // Event handler for when the WebSocket connection is opened
            socket.onopen = function (event) {
                console.log("WebSocket connection established.");
                isConnecting = false;
                get_game_state();
            };

            socket.onmessage = async function (event) {
                let data = JSON.parse(event.data);

                if(data.Type==1){       // first init
                    let from_one= data.responder;
                    blue_turn=data.responder;
                    matrix=data.matrix;
                    p1Name=data.p1_name;
                    p2Name=data.p2_name;
                    time=data.time;
                    remtime=data.remaining;
                    player1_moves=data.p1_moves;
                    player1_missed=data.p1_missed;
                    player2_moves=data.p2_moves;
                    player2_missed=data.p2_missed;
                    $('#player_1').text(p1Name);
                    $('#player_2').text(p2Name);
                    for(let i=0;i<board_size*board_size;i++){
                        if(matrix[i]=="0")
                            set_color(i,true);
                        else if(matrix[i]=="1")
                            set_color(i,false);
                    }
                    setup();
                    $('#p2Timer').text("0");
                    $('#p1Timer').text("0");
                    startTimer(remtime);
                    
                    init=true;
                        
                }else if(data.Type==2){         // move details
                    let pl=data.player;
                    if(pl)
                        player1_moves++;
                    else
                        player2_moves++;
                    set_color(data.index,data.player);
                    setup();
                    blue_turn=!blue_turn;
                    startTimer(time);
                } else if (data.Type==3) {      // process move miss
                    let pl=data.player;
                    if(pl)
                        player1_missed++;
                    else
                        player2_missed++;
                    setup();
                    blue_turn=!blue_turn;
                    startTimer(time);
                }else if (data.Type==4) {      // process switch
                    blue_turn=false;
                    startTimer(time);
                    p1Name=data.player1;
                    p2Name=data.player2;
                    $('#player_1').text(p1Name);
                    $('#player_2').text(p2Name);
                }
                else if(data.Type==5){      // game win
                    endGame(data.Winner);
                    return;
                }
                else{
                    console.log(data);
                }
                
            };

            // Event handler for WebSocket errors
            socket.onerror = function (error) {
                console.error("WebSocket error:", error);
            };

            // Event handler for WebSocket close
            socket.onclose = function (event) {
                console.log("WebSocket connection closed");
            };

            function player_color(){
                document.getElementById("p1color").className = "color-square1";
                document.getElementById("p2color").className="color-square2";
            }

            function set_values(){
                document.getElementById("p1NumMoves").textContent=YouPlayed;
                document.getElementById("p1MissedMoves").textContent=YouMissed;
                document.getElementById("p2NumMoves").textContent = OppoPlayed;
                document.getElementById("p2MissedMoves").textContent = OppoMissed;
            }

            
        function Exit(){
            Swal.fire({
                title: "You will return to home page",
                timer: 10000,
                confirmButtonText:"Okay",
                showCancelButton:true,
                cancelButtonText:"Cancel",
                timerProgressBar: true,
                icon:"info"
            }).then((result) => {
                if(result.isConfirmed){
                    location.href='/';    
                }
            });
        }

        // Function to retrieve cookie value by name
        function getCookie(name) {
            const cookie = document.cookie.split('; ').find(row => row.startsWith(name));
            return cookie ? cookie.split('=')[1] : null;
        }


        async function get_game_state(){
            const requestBody = JSON.stringify({
                id:game_id,
            });

            // Send the POST request
            try {
                const response = await fetch('/get_game_state', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: requestBody
                });
                return;
            } catch (error) {
                console.error('Error occurred:', error);
            }
        }

        function setup(){
            $('#p1NumMoves').text(player1_moves);
            $('#p1MissedMoves').text(player1_missed);
            $('#p2NumMoves').text(player2_moves);
            $('#p2MissedMoves').text(player2_missed);
        }
    </script>

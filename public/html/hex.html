<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Board</title>
    {% if AI_MODE %}
    <script>
        var AI_MODE = true;
        var ongoing = true;
    </script>
    {% else %}
    <script>
        var AI_MODE = false;
        var ongoing = false;
    </script>
    {% endif %}

    https://cdn.jsdelivr.net/npm/onnxjs@0.1.8/dist/onnx.min.js
    "></script>

        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

        <style>
        .grid{
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            min-width:auto;
        }
        .color-square1 {
            width: 20px; /* Adjust the size of the square as needed */
            height: 20px; /* Adjust the size of the square as needed */
            background-color: #3568ea ;
            display: inline-block;
            vertical-align: middle; /* Align the square vertically with the text */
            margin-right: 5px; /* Adjust spacing between the square and the text */
        }

        .color-square2{
            width: 20px; /* Adjust the size of the square as needed */
            height: 20px; /* Adjust the size of the square as needed */
            background-color: #ea3535;
            display: inline-block;
            vertical-align: middle; /* Align the square vertically with the text */
            margin-right: 5px; /* Adjust spacing between the square and the text */
        }
        .color-red{
            color:#ea3535 !important;
        }

        .color-blue{
            color:#3568ea !important;
        }

        .z-index{
            z-index: 9999;
        }

.board {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin-top:7%;
}

#Surrender{
    position:absolute;
    bottom:5%;
    right:1%;
    padding:15px;
}

@media (max-width: 768px) {
    .board {
        height: auto; /* or any other value suitable for mobile devices */
        width: auto;
       
    }
}

    body{
        background-color: #303030;
        overflow-y: hidden;
        
    }


    #youTimer,#opponentTimer{
        padding-left: 20px;
    }

    #You,#Opponent{
        padding: 10px;
        border-radius: 5px;
    }

    #Score_You,#Score_Opp{
        background-color: rgb(62, 63, 63);
        color: aliceblue;
        height: max-content;
        width: max-content;
        padding: 15px;
        padding-right: 40px;
        border-radius: 10px;
    }

    #Score_You{
        position: absolute;
        top:60%;
        left:0;

    }

    #Score_Opp{
        position: absolute;
        bottom: 60%;
        right:0;
    }

    @media only screen and (max-width: 700px) {
        #Welcome{
            font-size: medium;
        }

        #Score_You,#Score_Opp{
            padding: 10px;
            padding-right: 30px;
            border-radius: 8px;
        }
        #Score_You {
            position: absolute;
            bottom: 20px;
            top: unset;
            left: 2%;
        }

         #Score_Opp{
            position: absolute;
            bottom: 20px;
            right:2%;
        }



       
        #Surrender{
            position:absolute;
            top:10%;
            bottom: unset;
            right:5%;
            padding:15px;
        }

    }
    @media only screen and (max-width: 400px) {
        #Welcome{
            font-size: small;
        }
        #Score_You,#Score_Opp{
            padding: 5px;
            padding-right: 15px;
            border-radius: 5px;
        }
        #Score_You {
            position: absolute;
            bottom: 20px;
            top: unset;
            left: 2%;
        }

         #Score_Opp{
            position: absolute;
            bottom: 20px;
            right:2%;
        }
       
        #Surrender{
            position:absolute;
            top:10%;
            bottom: unset;
            right:5%;
            padding:15px;
        }

    }

    </style>

    </head>

<body >
    <!-- Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark" style="color:white;height:10vh;background-color:rgb(59,59,59);">
        <div class="container-fluid justify-content-between">
            <!-- Left elements -->
            <div class="d-flex" id="You">
                <a class="nav-link d-sm-flex align-items-sm-center" href="#">
                    <img src="/public/img/user.png" class="rounded-circle" height="22"
                        alt="Black and White Portrait of a Man" loading="lazy" />
                    <strong class="d-none d-sm-block ms-1">YOU</strong>
                </a>
                <div id="youTimer">30</div>
            </div>
    
            <!-- Center elements -->
            <div class="d-flex">
                <h3 id="Welcome">WELCOME TO HEX</h3>
            </div>
            <!-- Center elements -->
    
            <!-- Right elements -->
            
            <div class="d-flex" id="Opponent">
                <a class="nav-link d-sm-flex align-items-sm-center" href="#">
                    <img src="/public/img/user.png" class="rounded-circle" height="22"
                        alt="Black and White Portrait of a Man" loading="lazy" />
                    <strong class="d-none d-sm-block ms-1" id="Oppo">OPPONENT</strong>
                </a>
                <div id="opponentTimer">30</div>
                
            </div>
            <!-- Right elements -->
        </div>
    </nav>
    <!-- Navbar -->
    <div class="col-3 d-flex flex-column justify-content-center" id="Score_You">
        <span>Color : <span id="Youcolor" class="color-square1"></span> </span>
        <span>Moves played :<span id="YouNumMoves">0</span></span>
        <span>Moves missed : <span id="YouMissedMoves">0</span></span>
        <!-- <span>Win probability : <span id="YouWinPercent">50%</span></span> -->
    </div>
    <div class="col-3 d-flex flex-column justify-content-center" id="Score_Opp">
        <span>Color : <span id="Oppocolor" class="color-square2"></span></span>
        <span>Moves played :<span id="OppoNumMoves">0</span></span>
        <span>Moves missed : <span id="OppoMissedMoves">0</span></span>
        <!-- <span>Win probability : <span id="OppoWinPercent">50%</span></span> -->
    </div>
    <button type="button" id="Surrender" class="btn btn-danger" onclick="Surrender()">Surrender</button>

    <script>
        const board_size = 11;
        const Blue= '#3568ea';
        const Red= '#ea3535';
        const Def='white';
        var matrix = Array(board_size * board_size).fill(null);
        var agent_is_blue=true;
        var player_blue=true;
        var switch_asked=false;
        var UserName="Player 1";
        var winner=null;
        var flag=false;      // indicates my move
        const time=20;
        var moveCount=0;
        let sess_init = false;
        const userAgent = navigator.userAgent;
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(userAgent);
        let isConnecting = true;
        async function signal_disconnect(){
            const requestBody = JSON.stringify({
                id:game_id,
                name:UserName,
            });

            // Send the POST request
            try {
                const response = await fetch('/disconnect', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: requestBody
                });
                return;
            } catch (error) {
                console.error('Error occurred:', error);
            }
        }

        async function AI_MOVE(index, moved) {
            const startTime = Date.now();
                const player = agent_is_blue ? "0" : "1";
                const agent = agent_is_blue ? "1" : "0";
                let ai_board = Array.from(matrix);
                if (moved) {
                    let id = index;
                    set_color(index,agent_is_blue);
                    matrix[id] = player;
                    ai_board[id] = player;
                }
                if (HasWinner(matrix)) {
                    console.log(winner);
                    let s = (player_blue && winner === "0" || !player_blue && winner === "1") ? "You" : "Opponent";
                    console.log("Game already won by", s);
                    endGame(s);
                    return;
                }
                // Introduce a random delay between 0 and 4 seconds
                const delay = Math.floor(Math.random() * 4000);   
                if (isMobile) {    // isMobile
                        // Make a POST request to /getAImove with the game state
                        const requestBody = JSON.stringify({
                            matrix: ai_board,
                            player: player,
                            agent: agent,
                            agent_is_blue: agent_is_blue
                        });

                        // Send the POST request
                        try {
                            const response = await fetch('/getAImove', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: requestBody
                            });

                            if (!response.ok) {
                                throw new Error('Failed to get AI move');
                            }

                            const responseData = await response.json();
                            const best = responseData.nextMove;
                            var elapsedTime = Date.now() - startTime;
                            await new Promise(resolve => setTimeout(resolve, Math.max(delay - elapsedTime, 0)));
                            set_color(best,!agent_is_blue);
                            matrix[best] = agent;
                            updateTurn(moveCount, `AI played: ${best}`);
                            moveCount++;

                            if (HasWinner(matrix)) {
                                let s = (player_blue && winner === "0" || !player_blue && winner === "1") ? "You" : "Opponent";
                                console.log("Game already won by", s);
                                endGame(s);
                            }
                            return;
                        } catch (error) {
                            console.error('Error occurred:', error);
                        }
                    }
                    var best=await handle_click(matrix, player, agent, ai_board, agent_is_blue);
                    var elapsedTime = Date.now() - startTime;
                    await new Promise(resolve => setTimeout(resolve, Math.max(delay - elapsedTime, 0)));
                    set_color(best, !agent_is_blue);
                    await send_move(best,!agent_is_blue);
                    matrix[best] = agent;
                    //updateTurn(moveCount, `AI played: ${best}`);
                    moveCount++;
                    if (HasWinner(matrix)) {
                        console.log(winner);
                        let s = (player_blue && winner === "0" || !player_blue && winner === "1") ? "You" : "Opponent";
                        console.log("Game already won by", s);
                        endGame(s);
                        return;
                    }

            }

        $(document).ready(function () {
             $('.hexagon-group').mouseenter(function () {
                if(!ongoing || switch_asked)
                    return;
                var $hexagon = $(this).find('.hexagon polygon'); // Find the child polygon element
                if (!$hexagon.length) return; // If not found, exit

                var index = $('.hexagon-group').index(this);
                //console.log(index);
                if (index < 0 || index > 120) return;
                if ($(this).data('used')) return;
                if (flag) {
                    if (player_blue) {
                        $hexagon.css('fill', Blue); // Set the fill color to blue
                    } else {
                        $hexagon.css('fill', Red); // Set the fill color to red
                    }
                }
            });

            $('.hexagon-group').mouseleave(function () {
                var $hexagon = $(this).find('.hexagon polygon'); // Find the child polygon element
                if (!$hexagon.length) return; // If not found, exit
                var index = $('.hexagon-group').index(this);
                if (index < 0 || index > 120)
                    return;
                if($(this).data('used'))
                    return;
                $hexagon.css('fill', Def);
            });


            $('.hexagon-group').click(async function () {
                if(AI_MODE && !sess_init){
                    you_move();
                    let intervalCheck;
                    Swal.fire({
                        title: "Loading...",
                        text: "Waiting for AI MODEL to load..",
                        icon: "info",
                        showConfirmButton: false,
                        allowOutsideClick: false,
                        allowEscapeKey: false,
                        allowEnterKey: false,
                        didOpen: () => {
                           intervalCheck = setInterval(() => {
                                if (sess_init) {
                                    clearInterval(intervalCheck);
                                    swal.close();
                                }else{
                                    you_move();
                                }
                            }, 1000);
                        },
                    });
                    return;
                }
                
                if(!flag || $(this).data('used')||switch_asked|| !ongoing)
                    return;
                flag=false;
                
                var index = $('.hexagon-group').index(this);
                if (index < 0 || index > 120)
                    return;
                await send_move(index,player_blue);
                if(AI_MODE){
                    YouPlayed++;
                    //updateTurn(moveCount,`You played: ${index}`);
                    moveCount++;
                    set_values();
                    opponent_move();
                    await AI_MOVE(index,true);
                    OppoPlayed++;
                    set_values();
                    flag=true;
                    you_move();
                }
            });
            });

            let turnMap = new Map();

            // Function to update turn information
            function updateTurn(turnCount, turnInfo) {
                turnMap.set(turnCount, turnInfo);
            }
            
            let varMap1=new Map();
            let varMap2=new Map();
            function initMap(M){
                M.set("player_blue",player_blue);
                M.set("agent_blue",agent_is_blue);
            }
            
            function set_color(index,blue) {
                if(!ongoing)
                    return;
                var hexagonGroup = $('.hexagon-group').eq(index);
                hexagonGroup.data('used', true);
                var hexagon = hexagonGroup.find('.hexagon polygon'); 
                if(blue){
                    hexagon.css('fill', Blue);
                    matrix[index]="0";
                } 
                else{
                    hexagon.css('fill', Red);
                    matrix[index]="1";
                }   
            }

            var youTimer ;
            var opponentTimer;
            var interval;

            async function send_move(index,player_blue){
                const body={
                    action: "moveDetails",
                    player: player_blue,
                    index:index,
                };
                socket.send(JSON.stringify(body));
            }

            function send_switch(){
                const body={
                    action: "switch",
                    player:player_blue,
                };
                socket.send(JSON.stringify(body));
            }

            async function send_move_missed(player_blue){
                const body={
                    action: "missed",
                    player: player_blue,
                };
                socket.send(JSON.stringify(body));
            }

            async function startYouTimer() {
                document.getElementById('Opponent').style.backgroundColor='#3b3b3b';
                if(player_blue)
                    document.getElementById("You").style.backgroundColor='#069af3';
                else
                    document.getElementById("You").style.backgroundColor='#fb2943';
                clearInterval(interval);
                youTimer=time;
                $('#youTimer').text(youTimer);
                interval = setInterval(async function () {
                    youTimer--;
                    $('#youTimer').text(youTimer);
                    if (youTimer == 0) {
                        clearInterval(interval);
                        await send_move_missed(player_blue);           //whooo missed???
                        Swal.fire("You ran out of time!");
                        opponent_move();
                        if(AI_MODE){
                            YouMissed++;
                            set_values();
                            await AI_MOVE();
                            OppoPlayed++;
                            set_values();
                            you_move();
                        }
                    }
                }, 1000);
            }

            function startOpponentTimer() {
                document.getElementById('You').style.backgroundColor='#3b3b3b';
                if (!player_blue)
                    document.getElementById("Opponent").style.backgroundColor='#069af3';
                else
                    document.getElementById("Opponent").style.backgroundColor='#fb2943';
                clearInterval(interval);
                opponentTimer=time;
                $('#opponentTimer').text(opponentTimer);
                interval = setInterval(function () {
                    opponentTimer--;
                    $('#opponentTimer').text(opponentTimer);
                    if (opponentTimer == 0) {
                        clearInterval(interval);
                        if(AI_MODE){
                            send_move_missed(!agent_is_blue);
                        }
                    }
                }, 1000);
            }

            function you_move(){
                startYouTimer();
            }
            function opponent_move(){
                startOpponentTimer();
            }
            async function start_game(){
                $('#opponentTimer').text(time);
                $('#youTimer').text(time);
                var youTimer = time;
                var opponentTimer = time;
                var interval;
                if (flag) {
                    you_move();
                }else{
                    opponent_move();
                    if(AI_MODE && !agent_is_blue){
                        await AI_MOVE();
                        OppoPlayed++;
                        set_values();
                        switch_asked=true;
                        setTimeout(ask_for_switch, 4000);
                    }
                }
                    
            }
            async function show() {
                const { value: userName } = await Swal.fire({
                    title: "Are you Ready to start?",
                    text: "You will not be able to stop unless you wish to surrender!",
                    input: 'text',
                    inputPlaceholder: 'Enter your name',
                    inputAttributes: {
                        maxlength: 8 // Restrict the input length to 8 characters
                    },
                    inputValidator: (value) => {
                        if (!value) {
                            return 'You need to enter your name!';
                        }
                    },
                    icon: "warning",
                    showCancelButton: true,
                    allowOutsideClick: false,
                    allowEscapeKey: false,
                    allowEnterKey: false,
                    confirmButtonColor: "#DD6B55",
                    confirmButtonText: "Confirm",
                    cancelButtonText: "Cancel",
                });                
                if (userName) {
                    console.log("User Name:", userName); // Access the user's name here
                    UserName=userName;
                    await sendAcknowledgement(userName); // Pass the userName to sendAcknowledgement function
                    if (AI_MODE) {
                        const random_number = Math.floor(Math.random() * 2);
                        if (random_number === 0) {
                            agent_is_blue = true;
                            player_blue = true;
                            flag = true;
                        } else {
                            agent_is_blue = false;
                            player_blue = false;
                            flag = false;
                            send_switch();
                        }
                        show_matchPopup(); 
                    }
                } else {
                    location.href = "/";
                }

                if(AI_MODE){
                    if(isMobile)
                        sess_init=true;
                    else
                        sess_init = await load_model();
                }
                    
            }

            function endGame(name) {
                if(socket.readyState === WebSocket.OPEN){
                    if(AI_MODE){
                        var text= name==="You"? "AI LOST":"AI WON";
                        socket.send(JSON.stringify({ action: "WIN",winner: text,player1:winner === "0"? true:false }));
                    }else if(name==="You"){
                        socket.send(JSON.stringify({ action: "WIN",winner: text,player1:winner === "0"? true:false }));
                    }
                    if(HasWinner(matrix) && name==="You"){
                        const turnData = JSON.stringify(Array.from(turnMap.entries()));
                        socket.send(turnData);
                        const matrixData = JSON.stringify(matrix);
                        socket.send(matrixData);
                    }
                    socket.send(JSON.stringify({ action: "END" }));
                }
                ongoing=false;
                let timerInterval;
                Swal.fire({
                    title: "Game Over!",
                    imageUrl: name==="You"? "/public/img/YouWin.avif":"/public/img/YouLose.jpg",
                    imageWidth: 400,
                    imageHeight: 200,
                    imageAlt: "Result image",
                    text: name === "You" ? "Good Job!! You Won " : "Ah.. Opponent Won!",
                    timer: 5000,
                    didOpen: () => {
                        timerInterval = setInterval(() => {
                        }, 1000);
                    },
                    willClose: () => {
                        clearInterval(timerInterval);
                    },
                    showConfirmButton:true,
                    backdrop: name==="You"? `
                        rgba(108, 122, 137,0.4)
                        url("/public/img/win.gif")
                        center
                        repeat
                    `:"",
                    customClass:{
                        backdrop:'z-index'
                    }
                }).then((result) => {
                    location.href='/';
                });
            }
            show();
            let game_id = getCookie("game_id");
            let session_id = getCookie("session_id");
            let hostname = window.location.hostname; // Get current hostname
            var port = window.location.port || (window.location.protocol === 'https:' ? '443' : '80');
            
            var YouPlayed=0,YouMissed=0;
            var OppoPlayed=0,OppoMissed=0;
   
            // Determine the WebSocket protocol based on the current page protocol
            let wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            
            // Construct the WebSocket URL using the obtained hostname, port, and protocol
            let socket = new WebSocket(`${wsProtocol}//${hostname}:${port}/ws/${game_id}/${session_id}`);
             // Event handler for when the WebSocket connection is opened
            socket.onopen = function (event) {
                console.log("WebSocket connection established.");
                isConnecting = false;
            };

            socket.onmessage = async function (event) {
                let data = JSON.parse(event.data);
                console.log(data);
                if(data.Type==1){
                    if (data.readyToStart) {
                        moveCount=0;
                        moveCount=0;
                        YouMissed=0;
                        YouPlayed=0;
                        OppoMissed=0;
                        OppoPlayed=0;
                        ongoing = true;
                        name1=data.p1;
                        name2=data.p2;
                        player_blue=data.turn;
                        flag=data.turn;
                        if(name1===UserName)
                            $('#Oppo').text(name2);
                        else
                            $('#Oppo').text(name1);
                        player_blue = data.turn;
                        show_matchPopup(); 
                        player_color();
                        if(flag)
                            sync_blue();
                        
                    } else {
                        console.error("Error: Game cannot be started yet");
                    }
                }else if(data.Type==2  && !AI_MODE){     //normal move
                    moveCount++;
                    flag = data.turn;
                    set_color(data.index,data.player);
                    if(!AI_MODE) {
                        let player=data.player;
                        if(player==player_blue){
                            YouPlayed++;
                        }else
                            OppoPlayed++;
                    }
                    set_values();
                    if(moveCount===1 && !player_blue){
                        switch_asked=true;
                        setTimeout(ask_for_switch,4000);
                    }else{
                        if (flag)
                            you_move();
                        else
                            opponent_move();
                    }

                } else if(data.Type==3 && !AI_MODE){    //move missed
                    moveCount++;
                    if(!AI_MODE) {
                        let player=data.player;
                        if(player==player_blue){
                            YouMissed++;
                        }else
                            OppoMissed++;
                    }
                    set_values();
                    flag=data.turn;
                    if(moveCount===1 && !player_blue){
                        switch_asked=true;
                        setTimeout(ask_for_switch,4000);
                    }else{
                        if (flag)
                            you_move();
                        else
                            opponent_move();
                        
                    }

                }else if (data.Type==4 && !AI_MODE) {      //switch
                    player_blue=data.player;
                    flag=data.turn;
                    if(player_blue){
                        OppoPlayed=0;
                        YouPlayed=1;
                    }else{
                        YouPlayed=0;
                        OppoPlayed=1;
                    }
                    set_values();
                    player_color();
                    Swal.fire({
                        title: "Switched!",
                        text: player_blue? "You are now playing as BLUE player":"You are now playing as RED player, make your move",
                        icon: "info",
                        showConfirmButton:false,
                        timer: 4000,
                        allowOutsideClick: false,
                        allowEscapeKey: false,
                        allowEnterKey: false
                    }).then((result) => {
                        if (flag)
                            you_move();
                        else
                            opponent_move();
                    });
                }
                else if(data.Type==5){      //game ended
                    endGame("You");
                    return;
                }else if(data.Type==6){     //request for gamestate
                    if(flag||AI_MODE){
                        var color=true;
                        if(AI_MODE){
                            if(flag) color=player_blue;
                            else  color=!player_blue;
                        }else{
                            color=player_blue;
                        }
                        const req_from=data.id;
                        const body={
                            action: "gameData",
                            answer_for:req_from,
                            responder: color,       //whose move is going on
                            matrix:matrix,
                            time:time,
                            remaining:youTimer,
                            p1_moves: player_blue? YouPlayed:OppoPlayed,
                            p1_missed: player_blue? YouMissed:OppoMissed,
                            p2_moves: player_blue? OppoPlayed:YouPlayed,
                            p2_missed:player_blue? OppoMissed:YouMissed,
                        };
                        socket.send(JSON.stringify(body));
                    }
                }
                set_values();
                if (HasWinner(matrix)) {
                    let s = (player_blue && winner === "0" || !player_blue && winner === "1") ? "You" : "Opponent";
                    console.log("Game already won by", s);
                    endGame(s);
                    return;
                }
            };

            // Event handler for WebSocket errors
            socket.onerror = function (error) {
                console.error("WebSocket error:", error);
            };

            // Event handler for WebSocket close
            socket.onclose = async function (event) {
                await signal_disconnect();
                console.log("WebSocket connection closed");
            };

            function sync_blue(){
                if(player_blue){
                    socket.send(JSON.stringify({ action: "blue", name:UserName, AI:AI_MODE }));
                }
            }

            function player_color(){
                if(player_blue){
                    document.getElementById("Youcolor").className = "color-square1";
                    document.getElementById("Oppocolor").className="color-square2";
                }else{
                    document.getElementById("Youcolor").className = "color-square2";
                    document.getElementById("Oppocolor").className = "color-square1";
                }
            }

            function set_values(){
                document.getElementById("YouNumMoves").textContent=YouPlayed;
                document.getElementById("YouMissedMoves").textContent=YouMissed;
                document.getElementById("OppoNumMoves").textContent = OppoPlayed;
                document.getElementById("OppoMissedMoves").textContent = OppoMissed;
            }

            function ask_for_switch(){
                if(player_blue) return;
                initMap(varMap1);
                Swal.fire({
                    title: "Switch turns?",
                    text: "You can become the Blue player!",
                    icon: "question",
                    allowOutsideClick: false,
                    allowEscapeKey: false,
                    allowEnterKey: false,
                    showCancelButton: true,
                    confirmButtonColor: "#3085d6",
                    cancelButtonColor: "#d33",
                    confirmButtonText: "Switch!",
                    cancelButtonText:"Cancel",
                    timer:8000,
                    willClose: () => {
                        switch_asked=false;
                    },
                }).then(async (result) => {
                    switch_asked=false;
                    if (result.isConfirmed) {
                        turnMap.set("switch",true);
                        send_switch();
                        if(AI_MODE){
                            player_blue = true;
                            flag = false;
                            agent_is_blue = true;
                            player_color();
                            YouPlayed = 1;
                            OppoPlayed = 0;
                            set_values();
                            Swal.fire({
                                title: "Switched!",
                                text: player_blue ? "You are now playing as BLUE player" : "You are now playing as RED player, make your move",
                                icon: "info",
                                showConfirmButton: false,
                                timer: 4000,
                                allowOutsideClick: false,
                                allowEscapeKey: false,
                                allowEnterKey: false
                            }).then(async (result) => {
                                opponent_move();
                                await AI_MOVE();
                                OppoPlayed++;
                                set_values();
                                flag=true;
                                you_move();
                                return; 
                            });
                            return;
                    }
                }else{
                    flag=true;
                    player_blue=false;
                    you_move();
                }
            });
        }

            function show_matchPopup() {
                player_color();
                let timerInterval;
                let intervalCheck;
                if(AI_MODE)
                    $('#Oppo').text("AI ");
                Swal.fire({
                    title: player_blue ? "You are playing as BLUE" : "You are playing as RED",
                    html: "Match starts in <b>3</b> seconds",
                    customClass: {
                        title: player_blue ? 'color-blue' : 'color-red'
                    },
                    timer: 3000,
                    showConfirmButton: false,
                    timerProgressBar: true,
                    allowOutsideClick: false,
                    allowEscapeKey: false,
                    allowEnterKey: false,
                    didOpen: () => {
                        Swal.showLoading();
                        const timer = Swal.getPopup().querySelector("b");
                        timerInterval = setInterval(() => {
                            timer.textContent = `${Math.ceil(Swal.getTimerLeft() / 1000)}`;
                        }, 1000);
                    },
                    willClose: (popup) => {
                        clearInterval(timerInterval);
                    },
                    footer: `The Game will use &nbsp<a href="#" onclick="searchPieRule()"> Pie rule </a><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-question-circle" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                    <path d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286m1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94"/>
                    </svg>`
                    
                }).then((result) => {
                    /* Read more about handling dismissals below */
                    
                    //console.log("I was closed by the timer");
                    start_game();
                    
                });
            }

            function searchPieRule() {
                // Define the search query
                const searchQuery = encodeURIComponent("Pie rule in hex game");

                // Construct the URL for the search
                const searchUrl = `https://www.google.com/search?q=${searchQuery}`;

                // Open the search URL in a new tab
                window.open(searchUrl, "_blank");
            }

           
            function sendAcknowledgement(username) {
                if (!isConnecting && socket.readyState === WebSocket.OPEN) {
                    socket.send(JSON.stringify({ action: "acknowledge", name:username, AI:AI_MODE }));
                } else {
                    // If the connection is still connecting or not open, wait and retry
                    setTimeout(() => {
                        sendAcknowledgement(username);
                    }, 250); // Retry after 250 ms
                }
            }

            // Function to retrieve cookie value by name
            function getCookie(name) {
                const cookie = document.cookie.split('; ').find(row => row.startsWith(name));
                return cookie ? cookie.split('=')[1] : null;
            }

    let shouldRedirect = false; // Flag to indicate if a redirect is needed

// Define the event handler function
function beforeUnloadHandler(e) {
    if (!ongoing) {
        return;
    }

    // Set the flag to indicate the intent to redirect
    shouldRedirect = true;

    // Prevent the default unload behavior and show the confirmation dialog
    e.preventDefault();
    e.returnValue = ''; // Required for Chrome to show the dialog
}

// Add the event listener
window.addEventListener('beforeunload', beforeUnloadHandler);

// Function to signal disconnect and handle delayed redirection
async function signalDisconnect() {
    // Perform the async operation, e.g., send a request to the server
    return fetch('/signal-disconnect', { method: 'POST' });
}


async function handleDelayedRedirect() {
    if (shouldRedirect) {
        try {
            // Wait for signal_disconnect to complete
            await signal_disconnect();
            // Perform the redirection after the async operation completes
            setTimeout(() => {
                location.href = '/';
            }, 500); // 500 ms delay
        } catch (error) {
            console.error('Error during disconnection or redirect:', error);
            // Handle potential issues here
        }
    }
}

// Handle the delayed redirect when the page is unloaded
window.addEventListener('unload', handleDelayedRedirect);


        function Surrender(){
            Swal.fire({
                title: "You are about to surrender",
                timer: 10000,
                confirmButtonText:"Surrender",
                showCancelButton:true,
                cancelButtonText:"Cancel",
                timerProgressBar: true,
                allowOutsideClick: false,
                allowEscapeKey: false,
                allowEnterKey: false,
                icon:"warning"
            }).then(async (result) => {
                if(result.isConfirmed){
                    window.removeEventListener('beforeunload', beforeUnloadHandler);
                    await signal_disconnect()
                    location.href="/";
                }
            });
        }

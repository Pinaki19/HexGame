    <script src="
    https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.17.0/dist/tf.min.js
    "></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="
    https://cdn.jsdelivr.net/npm/onnxjs@0.1.8/dist/onnx.min.js
    "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    <script>
        const board_size = 11;
        const Blue= '#3568ea';
        const Red= '#ea3535';
        const Def='white';
        var matrix = Array(board_size * board_size).fill(null);
        const agent_is_blue=true;
        var winner=null;
        var starting=true;
        var flag=true;
        var AI_MODE=false;
        const time=20;

        let isConnecting = true;

        $(document).ready(function () {
             $('.hexagon-group').mouseenter(function () {
                var $hexagon = $(this).find('.hexagon polygon'); // Find the child polygon element
                if (!$hexagon.length) return; // If not found, exit

                var index = $('.hexagon-group').index(this);
                //console.log(index);
                if (index < 0 || index > 120) return;
                if ($(this).data('used')) return;
                if (flag) {
                    if (starting) {
                        $hexagon.css('fill', Blue); // Set the fill color to blue
                    } else {
                        $hexagon.css('fill', Red); // Set the fill color to red
                    }
                }
            });

            $('.hexagon-group').mouseleave(function () {
                var $hexagon = $(this).find('.hexagon polygon'); // Find the child polygon element
                if (!$hexagon.length) return; // If not found, exit
                var index = $('.hexagon-group').index(this);
                if (index < 0 || index > 120)
                    return;
                if($(this).data('used'))
                    return;
                $hexagon.css('fill', Def);
            });
            $('.hexagon-group').click(async function () {
                if(HasWinner(matrix)){
                    let s= winner==="0"? "You":"Opponent";
                    console.log("Game already won by",s);
                    return;
                }
                if(!flag || $(this).data('used'))
                    return;
                var index = $('.hexagon-group').index(this);
                if (index < 0 || index > 120)
                    return;
                if(AI_MODE){
                    const player = agent_is_blue ? "0" : "1";
                    const agent = agent_is_blue ? "1" : "0";
                    let id = index;
                    let ai_board = Array.from(matrix);
                    ai_board[id] = player;
                    set_color(index, false);
                    matrix[id] = player;
                    handle_click(index, matrix, player, agent, ai_board, agent_is_blue).then(best => {
                        set_color(best, true);
                        matrix[best] = agent;
                        if (HasWinner(matrix)) {
                            console.log(winner);
                            let s = (starting && winner === "0" || !starting && winner === "1") ? "You" : "Opponent";
                            console.log("Game already won by", s);
                            return;
                        }
                    })
                    .catch(error => {
                            console.error('Error occurred:', error);
                    });
                    
                }else{
                    let [row,col]= IdToPos(index);
                    console.log(row,col);
                    await makeMove(row,col);
                }
                
                
            });

            async function makeMove(row, col) {
                // Prepare data to be sent in the POST request body
                console.log(row,col);
                const data = { row: row, column: col };

                // Send a POST request to the server's /make_move endpoint
                fetch('/make_move', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        // Optionally handle the response here
                        return response.json();
                    })
                    .then(data => {
                        // Optionally handle the response data here
                        console.log('Server response:', data);
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
            }

            function set_color(index,Flag) {
                if(Flag){
                    var hexagonGroup = $('.hexagon-group').eq(index);
                    hexagonGroup.data('used', true);
                    var hexagon = hexagonGroup.find('.hexagon polygon'); 
                    hexagon.css('fill', Red);
                    return;
                }
                var hexagonGroup = $('.hexagon-group').eq(index);
                hexagonGroup.data('used', true);
                var hexagon = hexagonGroup.find('.hexagon polygon'); // Find the child hexagon
                //console.log(hexagon);
                if(starting){
                    if (flag){
                        hexagon.css('fill', Red);
                        matrix[index]="1";
                    }   
                    else{
                        hexagon.css('fill', Blue);
                        matrix[index] = "0";
                    }
                }else{
                    if (!flag){
                        hexagon.css('fill', Red);
                        matrix[index] = "1";
                    }
                    else{
                        hexagon.css('fill', Blue);
                         matrix[index] = "0";
                    }  
                }  
            }

            var youTimer ;
            var opponentTimer;
            var interval;

            function startYouTimer() {
                clearInterval(interval);
                youTimer=time;
                $('#youTimer').text(youTimer);
                interval = setInterval(function () {
                    youTimer--;
                    $('#youTimer').text(youTimer);
                    if (youTimer == 0) {
                        clearInterval(interval);
                        makeMove(-1, -1);
                        Swal.fire("You ran out of time!");
                    }
                }, 1000);
            }

            function startOpponentTimer() {
                clearInterval(interval);
                opponentTimer=time;
                $('#opponentTimer').text(opponentTimer);
                interval = setInterval(function () {
                    opponentTimer--;
                    $('#opponentTimer').text(opponentTimer);
                    if (opponentTimer == 0) {
                        clearInterval(interval);
                    }
                }, 1000);
            }

            function you_move(){
                startYouTimer();
            }
            function opponent_move(){
                startOpponentTimer();
            }
            function start_game(){
                $('#opponentTimer').text(time);
                $('#youTimer').text(time);
                var youTimer = time;
                var opponentTimer = time;
                var interval;
                if (flag) {
                    startYouTimer();
                }else
                    startOpponentTimer();
            }
            function show(){
                swal.fire({
                    title: "Are you Ready to start?",
                    text: "You will not be able to stop unless you wish to surrender!",
                    type: "warning",
                    showCancelButton: true,
                    confirmButtonColor: "#DD6B55",
                    confirmButtonText: "Confirm",
                    cancelButtonText: "cancel",
                }).then((result) => {
                    if (result.isConfirmed) {
                        sendAcknowledgement();
                    } else {
                        location.href="/";
                    }
                });
            }
            show();
            let game_id = getCookie("game_id");
            let session_id = getCookie("session_id");
            console.log(session_id);
            let hostname = window.location.hostname; // Get current hostname
            var port = window.location.port || (window.location.protocol === 'https:' ? '443' : '80');
            console.log(port);
            // Check if port is empty or undefined, then use a default port
            if (!port) {
                port = 9000; // Default port, change it to your preferred default
            }

            // Determine the WebSocket protocol based on the current page protocol
            let wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            console.log(wsProtocol);
            // Construct the WebSocket URL using the obtained hostname, port, and protocol
            let socket = new WebSocket(`${wsProtocol}//${hostname}:${port}/ws/${game_id}/${session_id}`);
             // Event handler for when the WebSocket connection is opened
            socket.onopen = function (event) {
                console.log("WebSocket connection established.");
                isConnecting = false;
            };

            socket.onmessage = function (event) {
                let data = JSON.parse(event.data);
                console.log(data);
                if(data.Type==1){
                    if (data.readyToStart) {
                        starting=data.turn;
                        flag = data.turn;
                        start_game();
                    } else {
                        console.error("Error: Game cannot be started yet");
                    }
                }else if(data.Type==2){
                    flag = data.turn;
                    if (flag)
                        you_move();
                    else
                        opponent_move();
                }else{
                    flag = data.turn;
                    set_color(PosToId(data.row,data.column),false);
                    if(flag)
                        you_move();
                    else
                        opponent_move();
                }
                if (HasWinner(matrix)) {
                    console.log(winner);
                    let s = (starting && winner === "0" || !starting && winner === "1") ? "You" : "Opponent";
                    console.log("Game already won by", s);
                    return;
                }
            };

            // Event handler for WebSocket errors
            socket.onerror = function (error) {
                console.error("WebSocket error:", error);
            };

            // Event handler for WebSocket close
            socket.onclose = function (event) {
                console.log("WebSocket connection closed");
            };

           
            function sendAcknowledgement() {
                if (!isConnecting && socket.readyState === WebSocket.OPEN) {
                    socket.send(JSON.stringify({ action: "acknowledge" }));
                } else {
                    // If the connection is still connecting or not open, wait and retry
                    setTimeout(() => {
                        sendAcknowledgement();
                    }, 500); // Retry after 1 second (adjust as needed)
                }
            }

            // Function to retrieve cookie value by name
            function getCookie(name) {
                const cookie = document.cookie.split('; ').find(row => row.startsWith(name));
                return cookie ? cookie.split('=')[1] : null;
            }
        });
    </script>
